#i codici di errore NON possono in alcun caso avere il carattere di _underscore_:
#nel file di properties del monitoraggio (descrizione_errori.properties),
#questo carattere viene usato per separare
#i tre livelli di cui \u00e8 composto un codice errore. Al momento della ricerca il carattere
# _underscore_ viene convertito nel carattere _meno_.
#Nel caso un codice errore avesse l'_underscore_ non potrebbe quindi essere trovato.


