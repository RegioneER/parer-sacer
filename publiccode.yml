  it:
    features:
      - archiviazione documentale
    genericName: Sacer
    longDescription: |
      SACER (Sistema per l'archivio di conservazione dell'Emilia-Romagna) è il modulo centrale del Sistema di conservazione di Parer e gestisce l'intero processo di conservazione 
      di Unità documentarie, Fascicoli e Serie, a partire dall'acquisizione dei Pacchetti di versamento (SIP)  
      fino alla generazione dei Pacchetti di Archiviazione (AIP) e alla messa a disposizione dei Pacchetti di distribuzione (DIP). 
      Inoltre, SACER mette a disposizione, tra le altre, funzionalità avanzate di ricerca degli oggetti versati, di monitoraggio dei processi gestiti e di configurazione delle strutture che ospitano gli archivi degli enti produttori.
     
